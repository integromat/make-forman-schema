name: Context file refresher
on:
  workflow_dispatch:
  pull_request:
    types: [opened, ready_for_review]

permissions:
  contents: write
  pull-requests: write

jobs:
  refresh-if-needed:
    runs-on: ubuntu-latest
    timeout-minutes: 3 # three times the average; avoid burning credits when stuck
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: integromat/actions/context-refresher@v1
        id: analyze
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          telemetry_url: ${{ vars.AGENTS_METRICS_URL }}
          telemetry_api_key: ${{ secrets.AGENTS_METRICS_API_KEY }}
